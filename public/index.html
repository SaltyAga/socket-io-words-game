<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Word's game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link href="/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 id="title">Let's play in words!</h1>
            <div id="words-game">
                <div id="game-window">
                    <div id="output"></div>
                    <div id="game-over">
                        <p>Game over</p>
                        <button id="play-again" class="btn btn-warning">Let's play again!</button>
                    </div>
                    <div id="feedback"></div>
                </div>
                <br>
                <div id="last-letter" hidden></div>
                <div id="socket-id" hidden></div>
                <input id="player-name" type="text"
                placeholder="your name" class="rounded"/>
                <input id="word" type="text"
                    placeholder="your word"  class="rounded"/>
                <button id="send" class="btn btn-success">Send a word</button>
                <div id="timer">Time</div>
                
            </div>
        
        
    </div>
    
    <script src="/game.js"></script>
</body>
</html>
